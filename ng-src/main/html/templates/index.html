<!DOCTYPE html>

<html data-ng-app="app">
	<head>
        <script src="resources/js/jquery/jquery.js"></script>
		<script src="resources/js/angular/angular.js"></script>
		<script src="resources/js/angular/angular-route.js"></script>
		<script src="resources/js/bootstrap/bootstrap.js"></script>
        <script src="resources/js/angular-xeditable/xeditable.js"></script>
		<script src="resources/js/custom/all.js"></script>

		<link rel="stylesheet" type="text/css" href="resources/css/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="resources/css/bootstrap/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="resources/css/angular-xeditable/xeditable.css">
		<link rel="stylesheet" type="text/css" href="resources/css/custom/styles.css">
		
		<title data-ng-bind="title">Customer Library</title>
	</head>
	<body data-ng-controller="MainController">
		<div class="page-header">
		  <h1>Customer Library <small>by Robert Leggett</small></h1>
		</div>
		
		<!-- MENU -->
		<div class="navbar navbar-default">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
				  <li><a href='#/main'>Main</a></li>
				  <li class="dropdown">
				    <a class="dropdown-toggle" data-toggle="dropdown">Customer <span class="caret"></span></a>
				    <ul class="dropdown-menu">
				      <li><a href='#/customer/search'>Search</a></li>
				    </ul>
				  </li>
				</ul>
				<ul class="nav navbar-nav navbar-right" data-ng-show="user">
				  <li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">Welcome {{user.username}} <b class="caret"></b></a>
					<ul class="dropdown-menu">
					  <li><a data-ng-click="logout()">Logout</a></li>
					</ul>
				  </li>
				</ul>
			</div>
		</div>

        <!-- PARTIALS -->
		<div class="section">
			<div class="alert alert-danger" data-ng-show="error">{{error}}</div>
			<div data-ng-view></div>
		</div>
	</body>
</html>
